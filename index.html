<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class = "container">
        <div class = "left" >
            <div class = "transparent-background">
                <img src ="odin-lined.jpg">
                <h1> ODIN </h1>
            </div>
            <footer> Photo by <u>Halie West on </u> <u>Unsplash</u></footer>
        </div>
        <div class = "container-coloumn">
            <div class = "upper" >
                <b><p id = "p-1">
                    This is not a real online service! You know you need something like this in your life 
                    to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </p>
                  
                  <br>
                  
                <p id ="p-2"><em>You know</em> you want to.</p>
                </b>
            </div>
            <div class = "main" >
                <p> <b>Let's do this! </b></p>
                <form>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-field">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class = "lower" >
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
